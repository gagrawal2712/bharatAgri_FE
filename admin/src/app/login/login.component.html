<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex=25>
        <mat-toolbar color="primary">
            Login 
        </mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
          
            <mat-form-field>
                <input matInput placeholder="Password" type="password" formControlName="password">
            </mat-form-field>
            <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Login</button>
        </form>          
    </mat-card>
</div>
